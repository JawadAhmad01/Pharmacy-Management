<header class="lg:hidden fixed top-0 right-0 z-50 bg-white shadow-sm">
  <button
    aria-label="Toggle menu"
    (click)="toggleSidebar()"
    class="p-2 rounded-lg text-gray-700 hover:bg-gray-100 transition-colors"
  >
    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="M4 6h16M4 12h16M4 18h16"
      />
    </svg>
  </button>
</header>
@if(isSidebarOpen){
<div (click)="toggleSidebar()" class="fixed inset-0 bg-black/40 z-30 lg:hidden"></div>
}
<div class="h-screen flex text-black font-sans">
  <aside
    [class.translate-x-0]="isSidebarOpen"
    [class.translate-x-full]="!isSidebarOpen"
    style="background: linear-gradient(135deg, rgb(200, 217, 232), rgb(180, 166, 200))"
    class="border-l border-gray-200 w-64 h-full fixed top-0 lg:left-0 right-0 z-40 transform transition-transform duration-300 translate-x-full lg:translate-x-0 lg:fixed shadow-xl"
  >
    <div class="px-6 py-5 border-b border-gray-100 hidden lg:block">
      <div class="flex items-center gap-2">
        <div
          class="bg-indigo-600 text-white rounded-lg w-8 h-8 flex items-center justify-center font-bold text-sm"
        >
          W
        </div>
        <div>
          <h1 class="text-lg font-bold text-gray-900 tracking-tight">Worker</h1>
          <p class="text-xs text-gray-500 mt-0.5">Dashboard</p>
        </div>
      </div>
    </div>

    <div class="px-6 py-4 border-b border-gray-100 lg:hidden flex items-center justify-between">
      <div class="flex items-center gap-2">
        <div
          class="bg-indigo-600 text-white rounded-lg w-8 h-8 flex items-center justify-center font-bold text-sm"
        >
          W
        </div>
        <div>
          <h2 class="text-base font-semibold">Worker</h2>
          <p class="text-xs text-gray-500 mt-0.5">Dashboard</p>
        </div>
      </div>
    </div>

    <nav class="p-4 space-y-1">
      <a
        routerLink="/worker"
        routerLinkActive="bg-white text-indigo-700 border-r-4 border-indigo-500 shadow-sm"
        [routerLinkActiveOptions]="{ exact: true }"
        class="group flex items-center gap-3 px-4 py-3 rounded-lg hover:bg-gray-50 transition-colors text-gray-700 font-medium"
        (click)="closeSidebarOnMobile()"
      >
        <svg
          class="w-5 h-5 text-gray-500 group-hover:text-indigo-500 transition-colors"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"
          />
        </svg>
        <span>Dashboard</span>
      </a>

      <a
        routerLink="/worker/mywork"
        routerLinkActive="bg-white text-indigo-700 border-r-4 border-indigo-500 shadow-sm"
        class="group flex items-center gap-3 px-4 py-3 rounded-lg hover:bg-gray-50 transition-colors text-gray-700 font-medium"
        (click)="closeSidebarOnMobile()"
      >
        <svg
          class="w-5 h-5 text-gray-500 group-hover:text-indigo-500 transition-colors"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"
          />
        </svg>
        <span>Assigned Work</span>
      </a>

      <a
        routerLink="/worker/inventory"
        routerLinkActive="bg-white text-indigo-700 border-r-4 border-indigo-500 shadow-sm"
        class="group flex items-center gap-3 px-4 py-3 rounded-lg hover:bg-gray-50 transition-colors text-gray-700 font-medium"
        (click)="closeSidebarOnMobile()"
      >
        <svg
          class="w-5 h-5 text-gray-500 group-hover:text-indigo-500 transition-colors"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4"
          />
        </svg>
        <span>Inventory</span>
      </a>
      <a
        routerLink="/worker/sales"
        routerLinkActive="bg-white text-indigo-700 border-r-4 border-indigo-500 shadow-sm"
        class="group flex items-center gap-3 px-4 py-3 rounded-lg hover:bg-gray-50 transition-colors text-gray-700 font-medium"
        (click)="closeSidebarOnMobile()"
      >
        <svg
          class="w-5 h-5 text-gray-500 group-hover:text-indigo-500 transition-colors"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M17 9V7a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2m2 4h10a2 2 0 002-2v-6a2 2 0 00-2-2H9a2 2 0 00-2 2v6a2 2 0 002 2zm7-5a2 2 0 11-4 0 2 2 0 014 0z"
          />
        </svg>
        <span>Sales</span>
      </a>

      <a
        (click)="logoutService.logOut()"
        class="group bg-red-500 flex items-center cursor-pointer gap-3 px-4 py-3 rounded-lg hover:bg-red-600 transition-colors text-white font-medium"
      >
        <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"
          />
        </svg>
        <span>LogOut</span>
      </a>
    </nav>
  </aside>

  <main class="flex-1 min-h-screen lg:ml-64 pt-16 lg:pt-0">
    <router-outlet></router-outlet>
  </main>
</div>
