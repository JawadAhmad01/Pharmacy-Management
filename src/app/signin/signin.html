<div
  class="relative w-screen h-screen flex items-center justify-center bg-[#0b0f1a] overflow-hidden"
>
  <!-- background (isolated so it never causes scroll) -->
  <div class="absolute inset-0 pointer-events-none overflow-hidden">
    <div
      class="absolute inset-0 bg-gradient-to-br from-indigo-600/20 via-purple-600/20 to-cyan-600/20"
    ></div>

    <div
      class="absolute -top-40 -left-40 w-[32rem] h-[32rem] bg-indigo-500/30 rounded-full blur-3xl"
    ></div>

    <div
      class="absolute -bottom-40 -right-40 w-[32rem] h-[32rem] bg-cyan-500/30 rounded-full blur-3xl"
    ></div>
  </div>

  <!-- card wrapper (important for slide animation) -->
  <div class="relative w-full max-w-md px-4 overflow-hidden">
    <div class="w-full rounded-xl bg-white/10 backdrop-blur-2xl border border-white/30 p-8 sm:p-10">
      <h2 class="text-3xl font-bold text-white text-center">Sign in</h2>

      <p class="text-gray-400 text-center mt-2">Continue to your account</p>

      <form class="mt-8 space-y-5" [formGroup]="signInForm" (ngSubmit)="onSubmit()">
        <input
          type="email"
          formControlName="email"
          placeholder="Email"
          required
          class="w-full outline-none rounded bg-white/95 px-4 py-3 text-gray-900"
        />

        <input
          type="password"
          formControlName="password"
          placeholder="Password"
          required
          class="w-full rounded outline-none bg-white/95 px-4 py-3 text-gray-900"
        />

        <button
          type="submit"
          [disabled]="signInForm.invalid"
          class="w-full rounded py-3 cursor-pointer disabled:opacity-40 font-semibold text-white bg-gradient-to-r from-indigo-600 to-purple-600 transition-transform duration-200 hover:scale-[1.02] active:scale-[0.98] disabled:opacity-40 disabled:cursor-not-allowed"
        >
          Sign in
        </button>
      </form>

      <p class="mt-6 text-center text-sm text-gray-400">
        Donâ€™t have an account?
        <a
          routerLink="/signup"
          class="ml-1 font-semibold text-indigo-400 hover:text-indigo-300 transition"
        >
          Sign up
        </a>
      </p>
    </div>
  </div>
</div>
