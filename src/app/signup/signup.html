<!-- Signup â€” modern theme (matches Signin) -->
<div
  class="relative w-screen h-screen flex items-center justify-center bg-[#0b0f1a] overflow-hidden px-4"
>
  <!-- background (isolated) -->
  <div class="absolute inset-0 pointer-events-none overflow-hidden">
    <div
      class="absolute inset-0 bg-gradient-to-br from-indigo-600/20 via-purple-600/20 to-cyan-600/20"
    ></div>

    <div
      class="absolute -top-32 -left-32 w-[28rem] h-[28rem] bg-indigo-500/30 rounded-full blur-3xl"
    ></div>
    <div
      class="absolute -bottom-32 -right-32 w-[28rem] h-[28rem] bg-cyan-500/30 rounded-full blur-3xl"
    ></div>
  </div>

  <!-- card wrapper (safe for slide animations) -->
  <div class="relative w-full max-w-md px-4 overflow-hidden">
    <div class="w-full rounded-xl bg-white/10 backdrop-blur-2xl border border-white/20 p-8 sm:p-10">
      <h2 class="text-3xl font-bold text-white text-center">Create Account</h2>
      <p class="text-gray-400 text-center mt-2">Start your journey with us</p>

      <form class="mt-8 space-y-5" [formGroup]="signUpForm" (ngSubmit)="submitData()">
        <div class="space-y-4">
          <input
            id="fullname"
            type="text"
            formControlName="fullname"
            placeholder="Full name"
            required
            class="w-full rounded bg-white/95 px-4 py-3 text-gray-900 transition-all"
          />

          <input
            id="email"
            type="email"
            formControlName="email"
            placeholder="Email address"
            required
            class="w-full rounded bg-white/95 px-4 py-3 text-gray-900 transition-all"
          />

          <input
            id="phone"
            type="text"
            formControlName="phone"
            placeholder="Phone number"
            required
            class="w-full rounded bg-white/95 px-4 py-3 text-gray-900 transition-all"
          />

          <input
            id="password"
            type="password"
            formControlName="password"
            placeholder="Password"
            required
            class="w-full rounded bg-white/95 px-4 py-3 text-gray-900 transition-all"
          />
        </div>

        <button
          type="submit"
          [disabled]="signUpForm.invalid"
          class="w-full rounded py-3 font-semibold text-white bg-gradient-to-r from-indigo-600 to-purple-600 transition-transform duration-200 hover:scale-[1.02] active:scale-[0.98] disabled:opacity-40 disabled:cursor-not-allowed"
        >
          Sign Up
        </button>
      </form>

      <p class="mt-6 text-center text-sm text-gray-400">
        Already have an account?
        <a
          routerLink="/signin"
          class="ml-1 font-semibold text-indigo-400 hover:text-indigo-300 transition"
        >
          Sign in
        </a>
      </p>
    </div>
  </div>
</div>
