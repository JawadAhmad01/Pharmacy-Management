<header class="lg:hidden fixed top-0 right-0 z-50 bg-white shadow-sm">
  <button
    aria-label="Toggle menu"
    (click)="toggleSidebar()"
    class="p-2 rounded-lg text-gray-700 hover:bg-gray-100 transition-colors"
  >
    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="M4 6h16M4 12h16M4 18h16"
      />
    </svg>
  </button>
</header>

@if(isSidebarOpen){
<div (click)="toggleSidebar()" class="fixed inset-0 bg-black/40 z-30 lg:hidden"></div>
}

<div class="h-screen flex text-gray-800 font-sans">
  <aside
    [class.translate-x-0]="isSidebarOpen"
    [class.translate-x-full]="!isSidebarOpen"
    style="background: linear-gradient(135deg, rgba(210, 209, 227), rgb(209, 192, 224))"
    class="border-l border-gray-200 w-64 h-full fixed top-0 lg:left-0 right-0 z-40 transform transition-transform duration-300 translate-x-full lg:translate-x-0 lg:fixed shadow-xl"
  >
    <!-- Desktop Header -->
    <div class="px-6 py-5 border-b border-gray-200 hidden lg:block">
      <div class="flex items-center gap-2">
        <div
          class="bg-indigo-600 text-white rounded-lg w-8 h-8 flex items-center justify-center font-bold text-sm"
        >
          A
        </div>
        <div>
          <h1 class="text-lg font-bold text-gray-900 tracking-tight">Admin</h1>
          <p class="text-xs text-gray-500 mt-0.5">Management Console</p>
        </div>
      </div>
    </div>

    <!-- Mobile Header -->
    <div class="px-6 py-4 border-b border-gray-200 lg:hidden flex items-center">
      <div class="flex items-center gap-2">
        <div
          class="bg-indigo-600 text-white rounded-lg w-8 h-8 flex items-center justify-center font-bold text-sm"
        >
          A
        </div>
        <div>
          <h2 class="text-base font-semibold">Admin</h2>
          <p class="text-xs text-gray-500 mt-0.5">Management Console</p>
        </div>
      </div>
    </div>

    <!-- Navigation -->
    <nav class="p-4 space-y-1">
      <!-- Dashboard -->
      <a
        routerLink="/admin"
        routerLinkActive="bg-white text-indigo-700 border-r-4 border-indigo-500 shadow-sm"
        [routerLinkActiveOptions]="{ exact: true }"
        class="group flex items-center gap-3 px-4 py-3 rounded-lg hover:bg-gray-50 transition-colors text-gray-700 font-medium"
        (click)="closeSidebarOnMobile()"
      >
        <svg
          class="w-5 h-5 text-gray-500 group-hover:text-indigo-500 transition-colors"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M3 7v10a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2H5a2 2 0 00-2-2z"
          />
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M8 5a2 2 0 012-2h4a2 2 0 012 2v1m-6 6v4m0 0h4m-4 0H8"
          />
        </svg>
        <span>Dashboard</span>
      </a>

      <!-- Medicines -->
      <a
        routerLink="/admin/medicines"
        routerLinkActive="bg-white text-indigo-700 border-r-4 border-indigo-500 shadow-sm"
        class="group flex items-center gap-3 px-4 py-3 rounded-lg hover:bg-gray-50 transition-colors text-gray-700 font-medium"
        (click)="closeSidebarOnMobile()"
      >
        <svg
          class="w-5 h-5 text-gray-500 group-hover:text-indigo-500 transition-colors"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M19.428 15.428a2 2 0 00-1.022-.547l-2.387-.477a6 6 0 00-3.86.517l-.318.158a6 6 0 01-3.86.517L6.05 15.21a2 2 0 00-1.806.547M8 4h8l-1 1v5.172a2 2 0 00.586 1.414l5 5c.39.39.586.902.586 1.414v2.828a2 2 0 01-2 2H4a2 2 0 01-2-2v-2.828c0-.512.196-1.024.586-1.414l5-5A2 2 0 008 10.172V5L7 4z"
          />
        </svg>
        <span>Medicines</span>
      </a>

      <!-- Workers -->
      <a
        routerLink="/admin/workers"
        routerLinkActive="bg-white text-indigo-700 border-r-4 border-indigo-500 shadow-sm"
        class="group flex items-center gap-3 px-4 py-3 rounded-lg hover:bg-gray-50 transition-colors text-gray-700 font-medium"
        (click)="closeSidebarOnMobile()"
      >
        <svg
          class="w-5 h-5 text-gray-500 group-hover:text-indigo-500 transition-colors"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"
          />
        </svg>
        <span>Workers</span>
      </a>

      <!-- Logout -->
      <a
        (click)="logoutService.logOut()"
        class="group bg-red-500 flex items-center cursor-pointer gap-3 px-4 py-3 rounded-lg hover:bg-red-600 transition-colors text-white font-medium"
      >
        <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"
          />
        </svg>
        <span>LogOut</span>
      </a>
    </nav>
  </aside>

  <main class="flex-1 min-h-screen lg:ml-64 pt-16 lg:pt-0">
    <router-outlet></router-outlet>
  </main>
</div>
